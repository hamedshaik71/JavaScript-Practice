<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Convert Temperature</title>
	</head>
	<body>
		<h1>Convert Temperature</h1>
		<label for="">Enter the Temperature</label>
		<input
			type="number"
			id="temperatureDiv"
			placeholder="Enter the Temperature: "
		/>
        <label for="">Convert To:</label>
		<select id="conversionType">
            <option value="toCelsius">Celsius</option>
            <option value="isFahrenhite">Fahernite</option>
        </select>
        <button id="submitButton">Convert</button>
        <h2>Result</h2>
        <p id="result"></p>
        <script src="script.js"></script>
	</body>
</html>
