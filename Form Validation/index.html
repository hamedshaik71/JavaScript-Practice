<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>
            <div class="inputGroup">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your Name" id="contactName" onkeyup="validateName()">
                <span id="nameError"></span>
            </div>
            <div class="inputGroup">
                <label> Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="contactPhone" onkeyup="validatePhone()">
                <span id="phoneError"></span>
            </div>
            <div class="inputGroup">
                <label>Email Id</label>
                <input type="email" placeholder="Enter your Email" id="contactEmail" onkeyup="validateEmail()">
                <span id="emailError"></span>
            </div>
            <div class="inputGroup">
                <label>Message</label>
                <textarea rows="5" placeholder="Enter your message" id="contactMessage" onkeyup="validateMessage()"></textarea>
                <span id="messageError"></span>
            </div>
            <button onclick="return validateForm()">Submit</button>
            <span id="submitError"></span>
        </form>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
